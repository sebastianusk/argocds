apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - datadog-credential.yaml
helmCharts:
  - name: datadog
    repo: https://helm.datadoghq.com
    version: 3.6.7
    releaseName: datadog
    namespace: datadog
    valuesFile: values.yaml
    additionalValuesFiles:
      - ../../../base/datadog/v1/values.yaml
    includeCRDs: true
