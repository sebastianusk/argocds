apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: infra-apps
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: clusters/config/infra/argocd/infra-apps/infra
    repoURL: git@github.com:sebastianusk/argcods.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
